<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./images/logo.svg" alt="Logo firmy">
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="content-box">
        <div class="content-img">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="content-text">
          <h1 class="content-title">Build The Community Your Fans Will Love</h1>
          <p class="content-desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <button type="button" class="register-btn">Register</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
